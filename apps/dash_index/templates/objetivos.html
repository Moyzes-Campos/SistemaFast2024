<div class="card">
    <div class="card-header text-center" style="background-color: #ff6633; padding:0.5rem;">
        <h5 class="text-white">Objetivos</h5>
    </div>
    <hr class="dark horizontal my-0">
    <div class="card-body">
        <div class="row">
            {% for o in objetivos %}
            <div class="col-4 text-center">
                <h6>{{ o.titulo }}</h6>
                <p>{{ o.descricao }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
